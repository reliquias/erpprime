    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{title}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <form [formGroup]="formContato">
        <div class="form-group">
          <label for="name">Nome</label>
          <input type="text" class="form-control" name="name" id="name" formControlName="name">

          <label for="email">E-mail</label>
          <input type="text" class="form-control" name="email" id="email" formControlName="email">

          <label for="phone">Telefone</label>
          <input type="text" class="form-control" name="phone" id="phone" formControlName="phone">
        </div>
      </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="onClose()" >{{cancelTxt}}</button>
        <button type="button" class="btn btn-primary" (click)="onConfirm()">{{okTxt}}</button>
      </div>
    </div>
